<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- =============== Start Main Area ==================== -->

    <main class="site">

        <!-- =============== Start Result Section Area ==================== -->
        <section class="result">
            <p class="result-para">Your Result</p>
            <div class="score">
                <h1 class="score-h1">76</h1>
                <p class="score-para">of 100</p>
            </div>
            <h2 class="result-h2">Great</h2>
            <p class="main-para">
                You scored higher than 65% of the<br> people who have taken these tests.
            </p>
        </section>
        <!-- =============== End Result Section Area ==================== -->

        <!-- =============== Start Summary Section Area ==================== -->
        <section class="summary">
            <h2 class="summary-h2">Summary</h2>
            <div class="info rec">
                <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="info-img">
                <h3 class="info-h3">Reaction</h3>
                
                <p class="info-para"><span>80</span> / 100</p>
            </div>
            <div class="info mem">
                <img src="./assets/images/icon-memory.svg" alt="Memory" class="info-img">
                <h3 class="info-h3">Memory</h3>
                <p class="info-para"><span>92</span> / 100</p>
            </div>
            <div class="info ver">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="info-img">
                <h3 class="info-h3">Verbal</h3>
                <p class="info-para"><span>61</span> / 100</p>
            </div>
            <div class="info vis">
                <img src="./assets/images/icon-visual.svg" alt="Visual" class="info-img">
                <h3 class="info-h3">Visual</h3>
                <p class="info-para"><span>72</span> / 100</p>
            </div>
            <button class="btn">Continue</button>
        </section>
        <!-- =============== End Summary Section Area ==================== -->
        
    </main>

    <!-- =============== End Main Area ==================== -->

    
    <!-- ======================== START FOOTER AREA ==================== -->

    <footer class="foot">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://karam-portfolio.liveblog365.com" target="_blank"> KARAM SINGH</a>
      </footer>

    <!-- ======================== END FOOTER AREA ==================== -->
    
</body>
</html>
